<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cambio dinero</title>
</head>
<h1>Cambie sus Pesos por Dolares o Euros</h1>
<form class="formulario">
    <p>Moneda a cambiar</p>
    <input type="radio" name="cambio" id="uno" >  Dolar
    <input type="radio" name="cambio" id="dos"> Euro
    <p>Ingrese monto</p>
    <input type="number" id="valor" min="1" max="100000000">
    <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
</form>


<body>
    <script src="main.js"></script>
</body>
</html>
